<!-- 
    Anatomia ade um documento HTML 
-->

<!DOCTYPE html> 
<!-- 
    Serve em alguns navegadores para indicar que estamos trabalhando com html
-->

<html lang="en"> <!-- Elemento Root - raiz -->
<!-- lang é a lingaugem do nosso documento, que será identificado pelo navegador -->
    <head> <!-- Condigurações importantes da página, mas não o conteúdo -->
        <title>Anatomida do Documento</title>
        <meta> <!-- Tipo específico de tag para implementar os metadados-->
        <meta charset="utf-8"> <!-- Específica que o meu html comporta a maior parte de caracteres possíveis  -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
        <!-- Isso daqui determina que a página poderá ser aberta tanto em dispositivos móveis, quanto desktop -->
    </head>

    <body> 
        <!-- Aqui colocamos o que o usuário verá na página !!! -->
        <p> 
            Hello World, my name is Anthony; Ola Hombre, Ola nina
        </p>
    </body>


</html>

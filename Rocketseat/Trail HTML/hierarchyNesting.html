<!-- 
    Aninhamento de tags 
    - Fluxo 
    - Hierarquia 
    - Posicionamento dos elementos 

-->

<p> 

    Vou <em>escrever</em> um parágrafo 

</p>

<!-- 
    Com a tag <em> -> eu consigo deixar destacado em itálico a palavra escrever
    Obs: a tag pega tudo que está entre a sua "abertura" e "finalização"    
-->

<!-- <div> é uma tag usada para agrupar elementos -->

<p>Essse é um novo parágrafo</p>

<!-- Cada tag é lida de acordo com a sua ordem de aparição na página -->
<!-- Entre uma tag e outra <p> -> teremos uma quebra de linha !!! -->

Posicionamento de Elementos 

<p> 
    <a href="">Esse</a>
    é um <em>texto</em>
    <p>Aqui outro texto</p>

</p>

<!-- Exemplo acima é sobre o "Posicionamento dos Elementos"-->
<!-- Dentro de <p> não temos quebra de linhas, mas podemoas adicionar + 1 quebra de linha 
fazendo o seguinte -->

<p> Aqui outro Texto <br/> Quebra de linha </p>

<!-- <br> ou <br/> funciona do mesmo modo !!! -->

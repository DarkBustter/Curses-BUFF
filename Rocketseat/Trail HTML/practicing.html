<!-- 

    Vamos praticar 
    Escrever 2 parágrafos, dando ênfase e importância para algumas palavras e adicione um link ade saiba mais. 
    
    - use a tag em ara ênfase 
    - use a tag strong para a importância 
    - o link pode levar para o google

--> 


<p> Hello, <strong>I am Anthony</strong> </p>

<!-- 

    strong -> tag usada para deixar alguma palavra em negrito, por exemplo
    <em> -> tag usada para deixar alguma palavra em itálico 
    <b> -> tag usada para deixar alguma palavra em negrito, também 
    <strong> = <b> -> 

-->

<p> I like computer <em>games</em></p>
<p> I like watch <b> TV </b> </p>

<a href="https://google.com.br">Show me </a>

<!-- 
    Criando um link para ficar anexado ao link: https://google.coma.br
-->

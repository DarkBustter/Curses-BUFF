<p> 
    <!-- 
        O código abaixo serve para dar espaço dentro de uma tag o "&nbsp;"
    -->
    &nbsp;  &nbsp;

    os espaços 
    <br>
    <!-- 
        <br> -> que significa break
    -->
    que colocamos 
    <br> 
    <!-- 
        <br> -> que significa break
    -->
    além das quebras de linha são ignorados 
</p>

<p>

    &lt; 
    <!-- 
        Para colocar o símbolo "<"
        Pois o < é um caractere especial 
    -->
    &gt; 
    <!-- 
        Para colocar o símbolo ">"
        Pois o > é um caracter especial 
    -->
    &amp; 
    <!-- 
        Esse é o símbolo do & comercial 
        Pois o & é um caracter especial
    -->
    &quot; 
    <!-- 
        Esse é o símbolo das aspas 
        Pois " " é um caracter especial 
    -->
    &apos; 
    <!-- 
        Esse é símbolo das aspas simples 
        Pois '' é um caracter espcial 
    -->

</p>

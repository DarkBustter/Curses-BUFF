<!-- 
    Atributos 
    - Informações extras 
    - Configurações 
-->

<img src="" alt="">

<!-- 
    Ou seja, aqui, podemos adicionar informações extras ou configurações.
-->

<img src="conteudo" alt="">

<!-- 
    Atributos booleanos 
    - Significa que é verdadeiro ou falso 
    - Não precisam de conteúdo
-->

<input type="text">

<input type="text" disabled>

<!--
    Disabled -> é um atributo que por si só é um atributo false, ou seja não precisa 
    especificar nada.
-->

<!-- 
    Aspas
    - omissão 
    - simples
    - duplas
-->

<a href=""></a>

<!--
    Famosa tag do hipertext que coloca um link na página
    - Vai nos levar para algum lugar
-->

<a href=https://google.com></a>

<!--
    Omissão de aspas
    - Não coloquei o link entre aspas
    - E sim neste caso dá certo 
-->

<a href=https://google.com target=""></a>

<!--
    Omissão de aspas
    !!!!!!!! -> Agora neste caso temos um problema, pois ao colocar + 1 atributo
    a falta de "" pode confundir o navegador 

    - Logo, sim é possível sem aspas, mas não se recomenda !!!!
-->

<a href="" title='Isn't'></a>

<!--
    Não é legal está vendo
    - Usar aspas simples, pode acarretar esse problema 
    - Use prioritariamente aspas duplas
-->

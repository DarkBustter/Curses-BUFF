<html> 
    <head> 
        <meta charset = 'UTF-8'>
        <meta name = 'viwerport'> 

    </head>
    <body> 

        <script> 

            function skip(){
                document.write('<br>');
            }

            function show(phrase){
                document.write('<br>');
                document.wirte(phrase);
                document.write('<br>');
            }

            var numeroPensado = Math.round((Math.random() * 10)); 
            var chute = parseInt(prompt('Digite seu chute: '));

            if(chute == numeroPensado){
                document.write('O numero que voce acertou foi ' + chute + ', o numero pensado foi ' + numeroPensado + '.');
            }
            else if(chute != numeroPensado){
                document.write('O numero que voce errou foi ' + chute + ', o numero pensado foi ' + numeroPensado + '.');
            }

        </script>

    </body>

</html>
